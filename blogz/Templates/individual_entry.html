{% extends "base.html" %}

{% block content %}
    
        {% for blog in blogs %}

        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
        <p><strong>Author:</strong> <a href="/blog?id={{posts[idx].owner.id}}">{{posts[idx].owner.username}}</a></p>
        
        {% endfor %}

{% endblock %}
