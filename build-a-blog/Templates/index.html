<!doctype html>
    <html>
        <head>
            <a href="">Main Blog Page</a>
            <a href="">Add Blog post</a>
            <center><h1>title = "Build-A-Blog"</h1></center>
        </head>
        <body>
            {% block content%}
            <form action= "/hello" method="post">
                <table>
                    <tr>
                        <td>
                            <label for="blog-post-title">
                                Blog Post Title
                            </label>
                        </td>
                        <td>
                            <input name="blog_post_title" type="text" value={{blog_post_title}}>
                            <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="blog_content">
                                Blog Content
                            </label>
                        </td>
                        <td>
                            <input name="blog_content" type="text">
                            <span class="error"></span>
                        </td>
                    </tr>
                </table>

                <input type="submit">
            </form>
            {%endblock%}
        </body>
    </html>
